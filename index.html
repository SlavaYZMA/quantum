<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Portrait</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
  <div id="loader">Загрузка...</div>
  <div class="container">
    <button id="backButton" class="back-button">Назад / Back</button>
    <button id="continueButton" class="continue-button">Продолжить / Continue</button>

    <div id="step0" class="step active">
      <div class="text-container">
        <div id="typewriter0" class="typewriter"></div>
      </div>
      <div id="step0Buttons" class="button-container"></div>
    </div>

    <div id="step1" class="step">
      <div class="text-container">
        <div id="typewriter1" class="typewriter"></div>
      </div>
    </div>

    <div id="step2" class="step">
      <div class="text-container">
        <div id="typewriter2" class="typewriter"></div>
      </div>
      <div id="step2Buttons" class="button-container"></div>
      <div id="portraitGallery"></div>
    </div>

    <div id="step3" class="step">
      <div class="text-container">
        <div id="typewriter3" class="typewriter"></div>
      </div>
    </div>

    <div id="step4" class="step">
      <div class="text-container">
        <div id="typewriter4" class="typewriter"></div>
      </div>
      <div id="canvasContainer4"></div>
      <img id="previewImage4" class="preview-image" alt="Превью изображения">
    </div>

    <div id="step5" class="step">
      <div class="text-container">
        <div id="typewriter5" class="typewriter"></div>
      </div>
      <div id="canvasContainer5"></div>
      <img id="previewImage5" class="preview-image" alt="Превью изображения">
      <button id="saveButton" class="save-button" style="display: none;">Сохранить изображение / Save Image</button>
    </div>

    <div id="step6" class="step">
      <div class="text-container">
        <div id="typewriter6" class="typewriter"></div>
      </div>
      <div class="button-container">
        <button class="button" onclick="shareObservation()">Поделиться / Share</button>
        <button class="button" onclick="goToArchive()">Архив / Archive</button>
      </div>
    </div>

    <div id="step7" class="step">
      <div class="text-container">
        <div id="typewriter7" class="typewriter"></div>
      </div>
      <div class="button-container">
        <button class="button" onclick="openAuthors()">Авторы / Authors</button>
        <button class="button" onclick="restart()">Начать заново / Restart</button>
      </div>
    </div>

    <div id="authorsPage">
      <button class="button" onclick="closeAuthors()">Закрыть / Close</button>
      <div class="text-container">
        Слава Саша
      </div>
    </div>

    <div id="noiseOverlay"></div>
    <div id="flashEffect" class="flash"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>

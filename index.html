<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Квантовый портрет</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="noiseOverlay"></div>
  <div id="flashEffect"></div>
  <div class="container">
    <div class="step" id="step0">
      <div class="typewriter" id="typewriter0"></div>
      <div class="button-container">
        <button onclick="selectLanguage('ru')">Русский</button>
        <button onclick="selectLanguage('en')">English</button>
      </div>
    </div>
    <div class="step" id="step1">
      <div class="typewriter" id="typewriter1"></div>
      <button class="continue-button" onclick="goToStep(2)">Продолжить</button>
    </div>
    <div class="step" id="step2">
      <div class="typewriter" id="typewriter2"></div>
      <div class="button-container">
        <input type="file" id="imageInput" accept="image/*">
        <button id="cameraButton">Активировать камеру</button>
        <button id="archiveButton">Выбрать из архива</button>
      </div>
      <div class="preview-image" id="previewImage"></div>
      <div class="typewriter" id="typewriter2_response"></div>
      <button class="continue-button" onclick="goToStep(3)">Продолжить</button>
    </div>
    <div class="step" id="step3">
      <div class="typewriter" id="typewriter3"></div>
      <div id="canvasContainer3"></div>
      <button class="continue-button" onclick="goToStep(4)">Продолжить</button>
    </div>
    <div class="step" id="step4">
      <div class="typewriter" id="typewriter4"></div>
      <div id="canvasContainer4"></div>
      <button class="continue-button" onclick="goToStep(5)">Продолжить</button>
    </div>
    <div class="step" id="step5">
      <div class="typewriter" id="typewriter5"></div>
      <div id="canvasContainer5"></div>
      <button id="saveButton" onclick="saveObservation()">Записать наблюдение</button>
      <button class="continue-button" onclick="goToStep(6)">Продолжить</button>
    </div>
    <div class="step" id="step6">
      <div class="typewriter" id="typewriter6"></div>
      <button onclick="shareObservation()">Поделиться наблюдением</button>
      <button class="continue-button" onclick="goToStep(7)">Продолжить</button>
    </div>
    <div class="step" id="step7">
      <div class="typewriter" id="typewriter7"></div>
      <div class="button-container">
        <button onclick="restart()">Начать сначала</button>
        <button onclick="goToArchive()">Перейти в архив наблюдений</button>
        <button onclick="showAuthors()">Об авторах</button>
      </div>
    </div>
    <div id="authorsPage">
      <div class="typewriter">Об авторах: Проект создан командой энтузиастов квантовой механики и цифрового искусства.</div>
      <button class="button" onclick="hideAuthors()">Закрыть</button>
    </div>
    <video id="video" style="display:none;"></video>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/observer.js"></script>
  <script src="js/textSteps.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

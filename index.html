<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Portrait</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <div id="step0" class="step">
      <div id="typewriter0"></div>
      <button class="continue-button" onclick="goToStep(1)">Продолжить</button>
    </div>
    <div id="step1" class="step">
      <div id="typewriter1"></div>
      <button class="continue-button" onclick="goToStep(2)">Продолжить</button>
    </div>
    <div id="step2" class="step">
      <div id="typewriter2"></div>
      <div id="typewriter2_response"></div>
      <img id="previewImage" alt="Preview">
      <input type="file" id="imageInput" accept="image/*">
      <button id="cameraButton" class="button">Камера</button>
      <button id="archiveButton" class="button">Архив</button>
      <div class="camera-container">
        <video id="video" autoplay></video>
      </div>
      <button class="continue-button" onclick="goToStep(3)">Продолжить</button>
    </div>
    <div id="step3" class="step">
      <div id="typewriter3"></div>
      <div id="canvasContainer3"></div>
      <button class="continue-button" onclick="goToStep(4)">Продолжить</button>
    </div>
    <div id="step4" class="step">
      <div id="typewriter4"></div>
      <div id="canvasContainer4"></div>
      <button class="continue-button" onclick="goToStep(5)">Продолжить</button>
    </div>
    <div id="step5" class="step">
      <div id="typewriter5"></div>
      <div id="canvasContainer5"></div>
      <button class="continue-button" onclick="goToStep(6)">Продолжить</button>
    </div>
    <div id="step6" class="step">
      <div id="typewriter6"></div>
      <button class="continue-button" onclick="goToStep(7)">Продолжить</button>
    </div>
    <div id="step7" class="step">
      <div id="typewriter7"></div>
      <button class="button" onclick="saveObservation()">Сохранить</button>
      <button class="button" onclick="shareObservation()">Поделиться</button>
      <button class="button" onclick="restart()">Начать заново</button>
      <button class="button" onclick="showAuthors()">Об авторах</button>
      <button class="continue-button" onclick="goToStep(0)">Продолжить</button> <!-- Возврат к началу -->
    </div>
    <div id="authorsPage">
      <p data-i18n="authors">Авторы: Команда Quantum</p>
      <button class="button" onclick="hideAuthors()">Закрыть</button>
    </div>
    <div id="flashEffect"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="/js/audio.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/globals.js"></script>
  <script src="/js/particles.js"></script>
  <script src="/js/observer.js"></script>
  <script src="/js/textsteps.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
